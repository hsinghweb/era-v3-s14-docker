version: '3'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "5000:5000"
    networks:
      - ai-network

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      - server
    networks:
      - ai-network
    command: ["Hello, please generate some text for me!"]

networks:
  ai-network:
    driver: bridge 